    <title>Game On Landing</title>
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #1a1a1a;
            color: #ffcc00;
            text-align: center;
            padding: 20px;
        }

        nav {
            background-color: #1a1a1a;
            overflow: hidden;
            padding: 10px;
            text-align: center;
        }

        nav a {
            display: inline-block;
            padding: 10px 20px;
            color: #ffcc00;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #333;
        }

        section {
            flex: 1;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #2d2d2d;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #ffcc00;
        }

        p {
            line-height: 1.6;
        }

        button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #ffcc00;
            color: #000;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e6b800;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #1a1a1a;
            color: #ffcc00;
        }
